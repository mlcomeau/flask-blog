<html>

  <head>
    <title>Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/login.css">
  </head>

  <body>

    <div class="container">
      <h1>Register Now</h1>
      <br>
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" id="username" aria-describedby="username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="password" aria-describedby="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary back-btn" href="/" role="button">Go back</a>
      </form>  
      {% if error %}
        <div class="alert alert-warning" role="alert">
          <p class="error"><strong>Error:</strong> {{ error }}
        </p>
        </div>
      {% endif %}
    </div>

  </body>
</html>
